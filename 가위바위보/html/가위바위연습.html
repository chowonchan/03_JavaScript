<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위바위연습</title>

  <link rel="stylesheet" href="../css/가위바위연습.css">
</head>
<body>
  
  <main class="container">
    <div class="game-board">

      <div class="row">

        <div  class="user-container">

          <h1>USER</h1>
        
          <div class="box">
            <img src="../images/가위L.png" id="user">
          </div>

          <div class="btn-container user-btn">
            <button class="btn">가위</button>
            <button class="btn">바위</button>
            <button class="btn">보</button>
          </div>

        </div>
  
        <div class="vs">VS</div>
    
        <div class="com-container">
          <div>
            <h1>COM</h1>
          </div>
    
          <div class="box">
            <img src="../images/가위R.png" id="com">
          </div>

          <div class="btn-container">
            <button class="btnCom" id="startBtn">GAME START</button>
          </div>

        </div>
      </div>
    </div>


    <div id="result-board">
      <h3>USER VS COM</h3>

      <table class="result-table" border="1">
        <thead>
          <tr>
            <th>승</th>
            <th>무</th>
            <th>패</th>
          </tr>
        </thead>

        <tbody>
          <tr id="score">
            <th>1</th>
            <th>1</th>
            <th>1</th>
          </tr>
        </tbody>
      </table>


      
    </div>
    

  </main>



  <script src="../js/가위바위연습.js"></script>
</body>
</html>
